<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/rxr5raj.css">

        <link rel="stylesheet" href="css/styles.css">
        <title>Petfinder App</title>
    </head>

    <body>
        <h1> Let's find your perfect pet!</h1>
        <div class="form-container">
            <form class="pet-form">
                <fieldset>
                    <legend>Petfinder App</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </p>
                    <p>
                        <label for="zip">Zip Code</label>
                        <input id="zip" name="zip" type="text" pattern="[0-9]*" required>
                    </p>
                    <p>
                        <label for="type">Type of Pet</label>
                        <select id="type" name="kind">
                            <option>--Select One--</option>
                            <option value="bird">Bird &#128038;</option>
                            <option value="cat">Cat &#128049;</option>
                            <option value="dog">Dog &#128054;</option>
                            <option value="rabbit">Rabbit &#128048;</option>
                        </select>
                    </p>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
            <div class="output display-none">
        </div>
      

        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
